<!doctype html>
<html lang="en-US">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/freaking-custom.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>


    </style>
</head>

<body ng-app="tictactoe">
    <div class="clearfix"></div>
    <section ng-controller="xoController" id="section-home1" class="container-fluid text-center p-lr-none" style="height:100vh">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="ttt-box">
                            <div ng-repeat="tiles in tttTiles track by $index" ng-click="tileClick()" class="col-xs-4 p-lr-none tileParent">
                                <div class="tiles" id="tile_{{$index}}"><span>{{tiles}}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="winModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Congratulations!!</h4>
                    </div>
                    <div class="modal-body">
                        <p>You won in <span style="font-size:28px">{{attemptArr.length}}</span> attemps</p>
                    </div>
                    <div class="modal-footer">
                        <a href="index.html">
                            <button type="button" class="btn btn-bingo-go">Play Again</button>
                        </a>
                    </div>
                </div>

            </div>
        </div>



    </section>
    <div class="clearfix"></div>

    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
